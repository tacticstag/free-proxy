<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proxy Service</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        iframe {
            width: 100%;
            height: 80vh;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <h1>Proxy Service</h1>
    <form id="urlForm">
        <label for="url">Enter URL to visit:</label><br>
        <input type="text" id="url" placeholder="https://example.com" required>
        <br><br>
        <input type="submit" value="Go">
    </form>
    <iframe id="resultFrame" src="" title="Result"></iframe>
    <div id="errorMessage" style="color: red; margin-top: 10px;"></div>

    <script>
        document.getElementById('urlForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const url = document.getElementById('url').value;
            const errorMessage = document.getElementById('errorMessage');

            // Ensure valid URL format
            if (!url.startsWith('http://') && !url.startsWith('https://')) {
                errorMessage.textContent = 'Please enter a valid URL starting with http:// or https://';
                return;
            }

            // Clear previous error message
            errorMessage.textContent = '';

            // Use the AllOrigins proxy
            const proxyUrl = 'https://api.allorigins.win/get?url=';
            const fullUrl = proxyUrl + encodeURIComponent(url);

            // Fetching the URL
            fetch(fullUrl)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json();
                })
                .then(data => {
                    document.getElementById('resultFrame').srcdoc = data.contents; // Set the content directly for the iframe
                })
                .catch(error => {
                    errorMessage.textContent = 'Error fetching the URL: ' + error.message;
                });
        });
    </script>
</body>
</html>
