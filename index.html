 
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Downloader</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        #progressContainer {
            width: 100%;
            background-color: #f3f3f3;
            border-radius: 5px;
            overflow: hidden;
            display: none; /* Initially hidden */
            margin-top: 10px;
        }
        #progressBar {
            height: 20px;
            width: 0;
            background-color: #4caf50;
        }
        #downloadLink {
            display: none; /* Initially hidden */
            margin-top: 10px;
            text-decoration: none;
            padding: 10px;
            color: white;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Video Downloader</h1>
    <p>Enter a YouTube or TikTok video link:</p>
    <input type="text" id="videoLink" placeholder="Paste video link here...">
    <button onclick="initiateDownload()">Download Video</button>
    
    <div id="progressContainer">
        <div id="progressBar"></div>
    </div>
    <a id="downloadLink" download>Download Video</a>

    <script>
        function initiateDownload() {
            const link = document.getElementById('videoLink').value.trim();
            const progressContainer = document.getElementById('progressContainer');
            const progressBar = document.getElementById('progressBar');
            const downloadLink = document.getElementById('downloadLink');

            // Validate link format (basic validation)
            if (link.includes('youtube.com') || link.includes('youtu.be') || link.includes('tiktok.com')) {
                // Simulate download process
                progressContainer.style.display = 'block'; // Show the progress bar
                let progress = 0;

                const interval = setInterval(() => {
                    if (progress >= 100) {
                        clearInterval(interval);
                        progressContainer.style.display = 'none'; // Hide once done
                        downloadLink.style.display = 'block'; // Show download link

                        // In a real scenario, set the href of downloadLink to the actual video file URL
                        downloadLink.href = link; // Placeholder logic, this should be server-side logic
                    } else {
                        progress += Math.random() * 20 + 10; // Increment progress with some randomness
                        progressBar.style.width = `${Math.min(progress, 100)}%`; // Update progress bar width
                    }
                }, 500); // Update every half second
            } else {
                alert('Please enter a valid YouTube or TikTok video link.');
            }
        }
    </script>
</body>
</html>
