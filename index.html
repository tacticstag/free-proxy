<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mock Browser Interface</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #f4f4f4;
        }
        input[type="url"], input[type="text"] {
            width: calc(100% - 22px);
            padding: 10px;
            margin: 10px 0;
        }
        input[type="submit"] {
            padding: 10px 20px;
            background-color: #5cb85c;
            color: white;
            border: none;
            cursor: pointer;
        }
        #result {
            margin-top: 20px;
            border: 1px solid #ddd;
            padding: 10px;
            background: white;
            height: 400px; /* Simulating a browser view */
            overflow: auto; /* Allow scrolling */
        }
    </style>
</head>
<body>

<h1>Mock Browser Interface</h1>
<form id="browser-form" action="#" method="GET">
    <label for="url">Enter the URL you wish to access:</label>
    <input type="url" id="url" name="url" required placeholder="https://example.com">
    <input type="submit" value="Visit URL">
</form>

<div id="result"></div>

<script>
    document.getElementById('browser-form').onsubmit = function(event) {
        event.preventDefault();
        const url = document.getElementById('url').value;

        // This just simulates a click; real browsing requires a proxy backend
        document.getElementById('result').innerHTML = `<p>Loading content from: ${url}</p>`;
        // Ideally, fetch and display content from the URL here
    };
</script>

</body>
</html>
