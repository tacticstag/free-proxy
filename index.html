<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Link Viewer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        iframe {
            width: 100%;
            height: 500px;
            border: 1px solid #ccc;
        }
        video {
            width: 100%;
            height: auto;
            margin-top: 20px;
            display: none; /* Hidden by default */
        }
        #downloadLink {
            margin-top: 10px;
            display: none; /* Hidden by default */
        }
        #progressContainer {
            margin-top: 10px;
            width: 100%;
            background-color: #f3f3f3;
            border-radius: 5px;
            overflow: hidden;
            display: none; /* Hidden by default */
        }
        #progressBar {
            height: 20px;
            width: 0;
            background-color: #4caf50;
        }
    </style>
</head>
<body>
    <h1>Video Link Viewer</h1>
    <p>Enter a link to a YouTube, TikTok, Instagram, or Twitter video:</p>
    <input type="text" id="videoLink" placeholder="Paste video link here...">
    <button onclick="loadVideo()">Load Video</button>
    
    <iframe id="videoFrame" src="" frameborder="0" allowfullscreen></iframe>
    
    <video id="localVideoPlayer" controls>
        Your browser does not support HTML5 video.
    </video>
    
    <a id="downloadLink" href="#" download>Download Video</a>
    
    <div id="progressContainer">
        <div id="progressBar"></div>
    </div>

    <script>
        async function downloadVideo(url) {
            const response = await fetch(url);
            const contentLength = response.headers.get('Content-Length');
            const reader = response.body.getReader();
            const total = parseInt(contentLength, 10);
            let loaded = 0;
            let chunks = [];
            
            const progressContainer = document.getElementById('progressContainer');
            const progressBar = document.getElementById('progressBar');
            progressContainer.style.display = 'block'; // Show the progress bar container

            while (true) {
                const { done, value } = await reader.read();
                if (done) break;
                chunks.push(value);
                loaded += value.length;

                // Update progress bar
                progressBar.style.width = `${(loaded / total) * 100}%`;
            }

            const blob = new Blob(chunks);
            const downloadLink = document.getElementById('downloadLink');
            downloadLink.href = URL.createObjectURL(blob);
            downloadLink.style.display = 'inline'; // Show the download link
            downloadLink.innerText = 'Download Video';
            progressContainer.style.display = 'none'; // Hide the progress bar after download
        }

        function loadVideo() {
            const link = document.getElementById('videoLink').value.trim();
            const videoFrame = document.getElementById('videoFrame');
            const localVideoPlayer = document.getElementById('localVideoPlayer');
            const downloadLink = document.getElementById('downloadLink');
            const progressContainer = document.getElementById('progressContainer');
            const progressBar = document.getElementById('progressBar');
            videoFrame.src = ''; // Reset the iframe src before loading new video
            downloadLink.style.display = 'none'; // Hide the download link
            progressContainer.style.display = 'none'; // Hide the progress bar
            progressBar.style.width = '0';

            if (link.includes('youtube.com')) {
                const videoId = new URL(link).searchParams.get('v');
                videoFrame.src = `https://www.youtube.com/embed/${videoId}`;
            } else if (link.includes('tiktok.com')) {
                const videoId = link.split('/').pop().split('?')[0]; // Extract video ID
                videoFrame.src = `https://www.tiktok.com/embed/${videoId}`;
            } else if (link.includes('instagram.com')) {
                const postId = link.split('/').pop();
                videoFrame.src = `https://www.instagram.com/p/${postId}/embed`;
            } else if (link.includes('twitter.com')) {
                const videoUrl = link; // Assuming the tweet link is the video URL
                window.open(videoUrl, '_blank'); // Open the video link in a new tab
                downloadVideo(videoUrl); // Start downloading the video
                localVideoPlayer.src = videoUrl; // Assign the video URL to the video player
                localVideoPlayer.style.display = 'block'; // Show the video player
            } else {
                alert('Please enter a valid video link (YouTube, TikTok, Instagram, or Twitter).');
                videoFrame.src = '';
            }
        }
    </script>
</body>
</html>
