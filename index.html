<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Link Viewer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        video, iframe {
            width: 100%;
            height: 500px;
            border: 1px solid #ccc;
        }
        #progressContainer {
            width: 100%;
            background-color: #f3f3f3;
            border-radius: 5px;
            overflow: hidden;
            display: none; /* Initially hidden */
            margin-top: 10px;
        }
        #progressBar {
            height: 20px;
            width: 0;
            background-color: #4caf50;
        }
        #downloadLink {
            margin-top: 10px;
            display: none; /* Initially hidden */
        }
    </style>
</head>
<body>
    <h1>Video Link Viewer</h1>
    <p>Enter a direct video file link (e.g., MP4):</p>
    <input type="text" id="videoLink" placeholder="Paste video link here...">
    <button onclick="loadVideo()">Load Video</button>
    
    <video id="localVideoPlayer" controls style="display:none;"></video>
    <a id="downloadLink" href="#" download>Download Video</a>
    
    <div id="progressContainer">
        <div id="progressBar"></div>
    </div>

    <script>
        function loadVideo() {
            const link = document.getElementById('videoLink').value.trim();
            const localVideoPlayer = document.getElementById('localVideoPlayer');
            const downloadLink = document.getElementById('downloadLink');
            const progressContainer = document.getElementById('progressContainer');
            const progressBar = document.getElementById('progressBar');

            // Reset UI
            localVideoPlayer.style.display = 'none';
            downloadLink.style.display = 'none';
            progressContainer.style.display = 'none';
            progressBar.style.width = '0';

            // Validate direct video URL (assuming mp4 for simplicity)
            if (link.endsWith('.mp4')) {
                localVideoPlayer.src = link; // Set the video source
                localVideoPlayer.style.display = 'block'; // Show the video player
                
                // Prepare the download link
                downloadLink.href = link;
                downloadLink.style.display = 'inline'; // Show download link
                
                // Simulate download progress (for demo purposes)
                simulateDownloadProgress(link);
            } else {
                alert('Please enter a valid direct video link (e.g., ending with .mp4).');
            }
        }

        function simulateDownloadProgress(url) {
            const progressContainer = document.getElementById('progressContainer');
            const progressBar = document.getElementById('progressBar');
            progressContainer.style.display = 'block';

            // Simulate progress over 5 seconds
            let progress = 0;
            const interval = setInterval(() => {
                if (progress >= 100) {
                    clearInterval(interval);
                    progressContainer.style.display = 'none'; // Hide once done
                } else {
                    progress += 20; // Increment progress
                    progressBar.style.width = `${progress}%`; // Update progress bar width
                }
            }, 1000); // Update every second
        }
    </script>
</body>
</html>
