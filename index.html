<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Browser</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #f4f4f4;
        }
        iframe {
            width: 100%;
            height: 500px;
            border: none;
            margin-top: 10px;
        }
    </style>
</head>
<body>

<h1>Simple YouTube Viewer</h1>
<form id="youtube-form" action="#">
    <label for="videoID">Enter YouTube Video ID:</label>
    <input type="text" id="videoID" name="videoID" required placeholder="Video ID (e.g., dQw4w9WgXcQ)">
    <input type="submit" value="Load Video">
</form>

<iframe id="youtubeFrame" src="" allowfullscreen></iframe>

<script>
    document.getElementById('youtube-form').onsubmit = function(event) {
        event.preventDefault();
        const videoID = document.getElementById('videoID').value;
        const youtubeURL = `https://www.youtube.com/embed/${videoID}`;
        document.getElementById('youtubeFrame').src = youtubeURL;
    };
</script>

</body>
</html>
